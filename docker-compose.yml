# Docker Compose for Coolify Deployment
# Domain: minsahbeauty.cloud
# Services: Next.js App, PostgreSQL, Redis, MinIO

version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minsah-beauty-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://minsah:${DB_PASSWORD}@postgres:5432/minsah_beauty?schema=public
      - DIRECT_URL=postgresql://minsah:${DB_PASSWORD}@postgres:5432/minsah_beauty?schema=public
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=minsah-beauty
      - MINIO_USE_SSL=false
      - NEXT_PUBLIC_MINIO_PUBLIC_URL=https://storage.minsahbeauty.cloud
      - NEXT_PUBLIC_APP_URL=https://minsahbeauty.cloud
      - NEXTAUTH_URL=https://minsahbeauty.cloud
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FACEBOOK_CLIENT_ID=${FACEBOOK_CLIENT_ID}
      - FACEBOOK_CLIENT_SECRET=${FACEBOOK_CLIENT_SECRET}
      - ALLOWED_ORIGINS=https://minsahbeauty.cloud,https://www.minsahbeauty.cloud
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - minsah-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: minsah-beauty-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=minsah
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=minsah_beauty
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - minsah-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minsah -d minsah_beauty"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: minsah-beauty-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - minsah-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: minsah-beauty-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - minsah-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MinIO Setup Container (runs once to create bucket)
  minio-setup:
    image: minio/mc:latest
    container_name: minsah-beauty-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY};
      mc mb --ignore-existing myminio/minsah-beauty;
      mc anonymous set download myminio/minsah-beauty/products;
      mc anonymous set download myminio/minsah-beauty/categories;
      mc anonymous set download myminio/minsah-beauty/brands;
      mc anonymous set download myminio/minsah-beauty/avatars;
      exit 0;
      "
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    networks:
      - minsah-network

networks:
  minsah-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
